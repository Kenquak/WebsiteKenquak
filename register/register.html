<!DOCTYPE html>
<html lang="en">
<head>
    <title>Register</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="../css/main.css">
</head>
<body class="img js-fullheight" id="hero-image" style="background-image: url(images/bg.jpg);">
<section class="ftco-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="login-wrap p-0">
            <h3 class="mb-4 text-center">Register</h3>
            <form target="_blank" action="" class="signin-form">
                <div class="form-group">
                        <input type="text" class="form-control" placeholder="Email" required>
                    </div>
                    <input type="text" class="form-control" placeholder="Username" required>
                </div>
          <div class="form-group">
            <input id="password-field" type="password" style="margin-top: 15px;" class="form-control" placeholder="Password" required>
            <i class="fa fa-fw fa-eye field-icon" id="toggle-password"></i>
          </div>
          <div class="form-group">
            <input id="password-field" type="password" class="form-control" placeholder="Repeat Password" required>
            <i class="fa fa-fw fa-eye field-icon" id="toggle-password"></i>
          </div>
          <div class="form-group">
              <button type="submit" class="form-control btn btn-primary submit px-3">Sign In</button>
          </div>
          <div class="form-group d-md-flex">
              <div class="w-50">
                  <label class="checkbox-wrap checkbox-primary">Remember Me
                                <input type="checkbox" checked>
                                <span class="checkmark"></span>
                              </label>
                          </div>
                        </div>
                    </form>
 </section>
 <script src="js/main.js"></script>
 <script src="js/bootstrap.min.js"></script>
 <script src="js/jquery.min.js"></script>
 <script src="js/popper.js"></script>
 <script>
    const togglePassword = document.querySelector('#toggle-password');
  const password = document.querySelector('#password-field');

  togglePassword.addEventListener('click', function (e) {
    // toggle the type attribute
    const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
    password.setAttribute('type', type);
    // toggle the eye slash icon
    this.classList.toggle('fa-eye-slash');
});
 </script>
 </script>
 </body>
</html>
